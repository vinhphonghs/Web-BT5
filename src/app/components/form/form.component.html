<div class="container">
    
    <form class="form" (submit)="submit()" [formGroup]="myForm">
        <h1>Form of product</h1>

            <label>Name: </label>
            <input type="text" id="nameOProdct" formControlName="name">
        <br>

            <label>Quantity: </label>
            <input type="number" id="quantityOProdct" formControlName="quantity">
        <br>

            <label>Price: </label>
            <input type="number" id="priceOProdct" formControlName="price">
        <br>

            <label>Description: </label>
            <textarea type="text" id="descriptionOProdct" formControlName="description"></textarea>
        <br>
            <label>img: </label>
            <input  type="text" id="imgOProdct" formControlName="img">
        <br>
        <input id="submitButton" type="submit" value="submit">
    </form>
</div>
