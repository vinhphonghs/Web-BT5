<app-header></app-header>
<app-form [listItem]="this.dataService.listItem"></app-form>
<div
  id="itemCart"
  style="
    display: grid;
    grid-gap: 1rem;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
  "
>
  <mat-card class="example-card" *ngFor="let item of this.dataService.listItem">
    <img mat-card-image [src]="item.img" alt="Photo of fast food" />
    <mat-card-content>
      <mat-card-title>{{ item.name }}</mat-card-title>
      <p>
        {{ item.description }}
      </p>
      <p>{{ item.quantity }}</p>
      <p>{{ item.price }}</p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-button>Add to cart</button>
    </mat-card-actions>
  </mat-card>
</div>
